<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wijmo Example Page</title>
    <link href="http://cdn.wijmo.com/jquery.wijmo-complete.1.5.0.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/external/globalize.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/external/raphael.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/jquery.wijmo-complete.1.5.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        //demo page script
        $(document).ready(function () {
            $("#chart").wijpiechart({
                hint: {
                    content: function () {
                        return this.data.label + " : " + Globalize.format(this.value / this.total, "p2");
                    }
                },
                legend: {
                    visible: true
                },
                showChartLabels: false,
                seriesList: [{
                    label: "HTML",
                    legendEntry: true,
                    data: 34
                }, {
                    label: "Images",
                    legendEntry: true,
                    data: 450
                }, {
                    label: "Stylesheets",
                    legendEntry: true,
                    data: 27
                }, {
                    label: "Scripts",
                    legendEntry: true,
                    data: 123
                }, {
                    label: "Flash",
                    legendEntry: true,
                    data: 84
                }, {
                    label: "Other",
                    legendEntry: true,
                    data: 25
                }
                        ]
            });
            $("#barchart").wijbarchart({
//                stacked: true,
//                is100Percent: true,
                hint: {
                    content: function () {
                        return this.x + " : " + this.y;
                    }
                },
                legend: {
                    visible: true
                },
                axis: {
                    x: {
                        textVisible: false
                    }
                },
                showChartLabels: false,
                seriesList: [
                {
                    label: "HTML",
                    data: {
                        x: ["HTML"],
                        y: [34]
                    }
                },
                {
                    label: "Images",
                    data: {
                        x: ["Images"],
                        y: [450]
                    }
                },
                {
                    label: "Stylesheets",
                    data: {
                        x: ["Stylesheets"],
                        y: [27]
                    }
                },
                {
                    label: "Scripts",
                    data: {
                        x: ["Scripts"],
                        y: [123]
                    }
                },
                {
                    label: "Flash",
                    data: {
                        x: ["Flash"],
                        y: [84]
                    }
                },
                {
                    label: "Other",
                    data: {
                        x: ["Other"],
                        y: [25]
                    }
                }
                        ]
            });
        });
    </script>
    <style type="text/css">
        body
        {
            font-size: 80%;
        }
        #container
        {
            width: 960px;
            margin: 0 auto;
        }
        #tb
        {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="chart">
        </div>
        <div id="barchart">
        </div>
    </div>
</body>
</html>
